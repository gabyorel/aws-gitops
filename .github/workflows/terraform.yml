name: terraform

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  terraform:
    runs-on: aws
    steps:
      - name: Checkout code from the main branch
        uses: actions/checkout@v2

      - name: Init
        run: terraform -chdir=terraform init -backend-config=prod/s3.tfbackend

      - name: Validate configuration
        run: terraform -chdir=terraform validate

      - name: Apply changes
        run: terraform -chdir=terraform apply -auto-approve --var-file=prod.tfvars